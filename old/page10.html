<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>わくわく宝探し</title>

    <meta name="description" content="360&deg; Image Gallery - A-Frame">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>


  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="apt" crossorigin="anonymous" src="hdri_image/Alexs_Apt_8k.jpg"><!--2-->
        <img id="circus" crossorigin="anonymous" src="hdri_image/Circus_Backstage_8k.jpg"><!--10-->
        <img id="theater" crossorigin="anonymous" src="hdri_image/Theatre-Center_8k_TMap.jpg"><!--12-->
        <img id="LA" crossorigin="anonymous" src="hdri_image/LA_Downtown_Helipad_GoldenHour_8k.jpg"><!--13-->

        <img id="door1" crossorigin="anonymous" src="img/door.png">
        <img id="door2" crossorigin="anonymous" src="img/door.png">
        <img id="door3" crossorigin="anonymous" src="img/door.png">

        <!-- りんくのてんぷれ. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>
      </a-assets>

      <!-- 360-どのいめーじ. -->
      <a-sky id="image-360" radius="10" src="#circus"></a-sky>

      <!--いめーじのりんく. -->

    <a-entity  id="page01"  template="src:#link"  data-src="#door1"  data-thumb="#door1"    position="-1.9690528614089247 8.420818324182648 -4.226146088637789" material="opacity:0.5" rotation="48.88259031098049 -16.1479120205642 0" scale="0.8 0.8 1"></a-entity>

    <a-entity id="page02" template="src:#link" data-src="#door2" data-thumb="#door2"  position="-9.6 0 -2" rotation="-3.3960834742881185 74.89357486221795 0.9161274409782978"></a-entity>

    <a-entity id="page03" template="src:#link" data-src="#door3" data-thumb="#door3" position="-5.207366131250414 -1.3806766619520485 8.1652347105235" rotation="-1.6521236257773648 147.49468262956037 1.8608339045104423"></a-entity>

      <!--かめらとかーそる. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>

    </a-scene>

    <script type="text/javascript">
  document.getElementById("page01").addEventListener("click", function() {location.href = "page13.html";},false);
  document.getElementById("page02").addEventListener("click", function() {location.href = "page12.html";},false);
  document.getElementById("page03").addEventListener("click", function() {location.href = "page02.html";},false);


    </script>

  </body>

</html>
