<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>わくわく宝探し</title>

    <meta name="description" content="360&deg; Image Gallery - A-Frame">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>

  </head>

  <body>

    <a-scene>

      <a-assets>


        <img id="roof" crossorigin="anonymous" src="hdri_image/Barce_Rooftop_C_8k.jpg"><!--4-->
        <img id="pine" crossorigin="anonymous" src="hdri_image/Arches_E_PineTree_8k.jpg"><!--6-->
        <img id="prk" crossorigin="anonymous" src="hdri_image/Bryant_Park_8k.jpg"><!--8-->
        <img id="stair" crossorigin="anonymous" src="hdri_image/Chelsea_Stairs_8k.jpg"><!--9-->






        <img id="door1" crossorigin="anonymous" src="img/door.png">
        <img id="door2" crossorigin="anonymous" src="img/door.png">
        <img id="door3" crossorigin="anonymous" src="img/door.png">


        <a-asset-item id="tree-obj" src="obj/model3.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="obj/model3.mtl"></a-asset-item>


        <!-- りんくのてんぷれ. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>

      </a-assets>

      <!-- 360-どのいめーじ. -->
      <a-sky id="image-360" radius="10" src="#roof"></a-sky>

      <!--いめーじのりんく. -->

    <a-entity  id="page01"  template="src:#link"  data-src="#door1"  data-thumb="#door1"    position="8.682932034010692 -0.381 4.195970717326166" material="opacity:0.5" rotation="-1.7089999999999999 -106.62597467455757 0.2730000000000001" scale="2 2 2"></a-entity>

    <a-entity id="page02" template="src:#link" data-src="#door2" data-thumb="#door2"  position="-0.862405158683379 -4.800209155011231 7.887134353508532" rotation="-73.36448539696217 90.42880441077497 108.27540934958967" scale="1.5 1.5 1.5"></a-entity>

    <a-entity id="page03" template="src:#link" data-src="#door3" data-thumb="#door3" position="-8.670029086118058 0.2600316287268237 -1.812633080049494" rotation="0 81.96663676229771 0"></a-entity>

      <!--かめらとかーそる. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>

    </a-scene>

    <script type="text/javascript">
  document.getElementById("page01").addEventListener("click", function() {location.href = "page09.html";},false);
  document.getElementById("page02").addEventListener("click", function() {location.href = "page06.html";},false);
  document.getElementById("page03").addEventListener("click", function() {location.href = "page08.html";},false);



    </script>

  </body>

</html>
